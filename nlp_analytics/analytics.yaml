name: "nlp_analytics"

config:
  topology.workers: 1

  # spout configs
  spout.min.delay.queries: 100000
  spout.ttl.purgatory: 30

  es.analysis.addresses: "http://data-espresso-es.localtunnel.me:80"
  es.analysis.index.name: "index"
  es.analysis.doc.type: "_doc"
  #es.analysis.user: "USERNAME"
  #es.analysis.password: "PASSWORD"

  es.analysis.status.field: "analysis_status"
  es.analysis.done: "DONE"
  es.analysis.max.hit: 35

spouts:
  - id: "spout"
    className: "com.uet.nlp.spout.AggregationSpout"
    parallelism: 1

bolts:
  - id: "preprocessreview"
    className: "com.uet.nlp.nlp_analytics.PreprocessReviewBolt"
    parallelism: 1

  - id: "normalizer"
    className: "com.uet.nlp.nlp_analytics.NormalizerBolt"
    parallelism: 1

streams:
  - from: "spout"
    to: "preprocessreview"
    grouping:
      type: SHUFFLE

  - from: "preprocessreview"
    to: "normalizer"
    grouping:
      type: SHUFFLE