config:
  fetchInterval.default: 1440
  fetchInterval.error: -1
  fetchInterval.fetch.error: 120
  fetcher.queue.mode: byHost
  fetcher.server.delay: 1.0
  fetcher.server.min.delay: 0.0
  fetcher.threads.number: 3
  fetcher.threads.per.queue: 1
  http.agent.description: built with StormCrawler Archetype 1.11
  http.agent.email: someone@someorganization.com
  http.agent.name: Espresso crawler
  http.agent.url: http://someorganization.com/
  http.agent.version: '1.0'
  http.content.limit: -1
  http.timeout: 60000
  indexer.canonical.name: canonical
  indexer.md.mapping:
  - parse.title=title
  - parse.keywords=keywords
  - parse.description=description
  - domain=domain
  - type=type
  indexer.node.fieldname: node
  metadata.persist:
  - _redirTo
  - error.cause
  - error.source
  - isSitemap
  - isSitemap
  - isFeed
  resultServices.config.file: resultServices.json
  topology.debug: false
  topology.kryo.register:
  - com.digitalpebble.stormcrawler.Metadata
  topology.max.spout.pending: 100
  topology.message.timeout.secs: 300
  topology.metrics.consumer.register:
  - class: org.apache.storm.metric.LoggingMetricsConsumer
    parallelism.hint: 1
  topology.workers: 1
  urlfilters.config.file: urlfilters.json
  worker.heap.memory.mb: 4096
