config:
  fetchInterval.default: 1440
  fetchInterval.error: -1
  fetchInterval.fetch.error: 120
  fetcher.threads.number: 50
  http.agent.description: built with StormCrawler Archetype 1.11
  http.agent.email: someone@someorganization.com
  http.agent.name: Anonymous Coward
  http.agent.url: http://someorganization.com/
  http.agent.version: '1.0'
  http.content.limit: -1
  indexer.canonical.name: canonical
  indexer.md.mapping:
  - bds.tieu_de=bds_tieu_de
  - bds.gia=bds_gia
  - bds.dien_tich=bds_dien_tich
  - bds.dia_chi=bds_dia_chi
  - bds.loai_tin=bds_loai_tin
  - bds.loai_bds=bds_loai_bds
  - bds.chieu_ngang=bds_chieu_ngang
  - bds.chieu_dai=bds_chieu_dai
  - bds.thuoc_du_an=bds_thuoc_du_an
  - bds.huong=bds_huong
  - bds.so_tang=bds_so_tang
  - bds.duong_truoc_nha=bds_duong_truoc_nha
  - bds.phap_ly=bds_phap_ly
  - bds.so_lau=bds_so_lau
  - bds.so_phong_ngu=bds_so_phong_ngu
  - bds.so_phong_tam=bds_so_phong_tam
  - bds.phong_an=bds_phong_an
  - bds.nha_bep=bds_nha_bep
  - bds.san_thuong=bds_san_thuong
  - bds.cho_de_xe_hoi=bds_cho_de_xe_hoi
  - bds.chinh_chu=bds_chinh_chu
  - bds.mieu_ta=bds_mieu_ta
  - bds.ngay_dang=bds_ngay_dang
  - bds.ngay_cap_nhat=bds_ngay_cap_nhat
  - ttn.tieu_de=ttn_tieu_de
  - ttn.gia=ttn_gia
  - ttn.thuong_hieu=ttn_thuong_hieu
  - ttn.kich_co=ttn_kich_co
  - ttn.mieu_ta=ttn_mieu_ta
  - ttn.ngay_dang=ttn_ngay_dang
  - parse.title=title
  - parse.keywords=keywords
  - parse.description=description
  - domain=domain
  indexer.text.fieldname: content
  indexer.url.fieldname: url
  metadata.persist:
  - _redirTo
  - error.cause
  - error.source
  - isSitemap
  - isSitemap
  - isFeed
  parsefilters.config.file: parsefilters.json
  topology.debug: false
  topology.kryo.register:
  - com.digitalpebble.stormcrawler.Metadata
  topology.max.spout.pending: 100
  topology.message.timeout.secs: 300
  topology.metrics.consumer.register:
  - class: org.apache.storm.metric.LoggingMetricsConsumer
    parallelism.hint: 1
  topology.workers: 1
  urlfilters.config.file: urlfilters.json
  worker.heap.memory.mb: 2048
